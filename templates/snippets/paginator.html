<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
        {% if objects.has_previous %}
            <a class="page-link" href="?page={{ objects.previous_page_number }}">previous
                <span aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
        {% endif %}
    {% for page in objects.paginator.page_range %}
        <li class="page-item {% if objects.number == page  %}active{% endif %}"><a class="page-link" href="?page={{page }}">{{ page }}</a></li>
    {% endfor %}
        {% if objects.has_next %}
            <a class="page-link" href="?page={{ objects.next_page_number }}">next</a>
        {% endif %}
  </ul>
</nav>
