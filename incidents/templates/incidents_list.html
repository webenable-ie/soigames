{% extends 'base.html' %}
{% block content %}
<h1>Incidents List</h1>
<p>Test paragraph</p>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Incident</th>
        <th scope="col">Venue</th>
        <th scope="col">Code</th>
    </tr>
    </thead>
    <tr>
{% for item in incidents %}
        <th scope="row">{{ item.title }}</th>
        <td>{{ item.venue}}</td>
        <td>{{ item.code}}</td>
    </tr>
</table>
{% endfor %}
{% endblock %}
